<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmatrix - Slide Concept</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        /* Helper Text */
        .instruction {
            color: #ff00ff;
            margin-bottom: 20px;
            opacity: 0.6;
            letter-spacing: 2px;
            font-size: 14px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        /* The Device */
        .omnitrix-container {
            position: relative;
            /* Responsive Sizing */
            width: 80vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: #000;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.15), 
                inset 0 0 40px #000;
            border: 4px solid #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Smooth transition for the rotation */
            transition: transform 0.1s ease-out; 
        }

        /* Rotating Layer */
        #dial-rotating-layer {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            will-change: transform;
            /* IMPORTANT: We add a transition here for the 'Slide' feel */
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Images */
        .dial-face {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        #front-dial-image { z-index: 2; opacity: 1; }
        #back-thankyou-image { 
            z-index: 1; opacity: 0; 
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Visual Feedback for Slide */
        .slide-track {
            position: absolute;
            bottom: 10%;
            width: 200px;
            height: 4px;
            background: rgba(255, 0, 255, 0.2);
            border-radius: 2px;
        }
        .slide-thumb {
            width: 40px;
            height: 4px;
            background: #ff00ff;
            border-radius: 2px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff00ff;
            transition: transform 0.1s;
        }

        /* Locked State */
        .is-locked #front-dial-image { opacity: 0; }
        .is-locked #back-thankyou-image { 
            opacity: 1; 
            transform: scale(1); 
            filter: drop-shadow(0 0 40px #ff00ff) brightness(1.2);
        }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div class="instruction">Swipe Left or Right to Rotate</div>

    <div class="omnitrix-container" id="touch-zone">
        <div id="dial-rotating-layer">
            <img id="front-dial-image" class="dial-face" src="image_1.jpg" alt="Dial">
            <img id="back-thankyou-image" class="dial-face" src="image_5.jpg" alt="Thank You">
        </div>
    </div>

    <!-- Visual cue at bottom -->
    <div class="slide-track"><div class="slide-thumb" id="thumb"></div></div>

    <script>
        const touchZone = document.body; // Swipe anywhere on screen
        const rotatingLayer = document.getElementById('dial-rotating-layer');
        const frontImage = document.getElementById('front-dial-image');
        const thumb = document.getElementById('thumb');

        // Config
        const sectors = [
            { src: "image_1.jpg" }, // 0
            { src: "image_3.jpg" }, // 90
            { src: "image_4.jpg" }, // 180
            { src: "image_2.jpg" }  // 270
        ];
        
        // Preload
        sectors.forEach(s => { const img = new Image(); img.src = s.src; });

        let startX = 0;
        let currentRotation = 0;
        let targetRotation = 0;
        let isDragging = false;
        let isLocked = false;

        // --- SWIPE LOGIC ---

        function handleStart(e) {
            if (isLocked) return;
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            
            // Remove transition for instant dragging feel
            rotatingLayer.style.transition = 'none';
        }

        function handleMove(e) {
            if (!isDragging || isLocked) return;
            
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = x - startX;
            
            // 1. VISUAL FEEDBACK: Move the little thumb bar
            thumb.style.transform = `translateX(calc(-50% + ${deltaX / 5}px))`;

            // 2. ROTATION LOGIC: Map horizontal pixels to degrees
            // Dragging 3px = 1 degree rotation
            const rotationOffset = deltaX / 2.5; 
            const tempRotation = targetRotation + rotationOffset;
            
            rotatingLayer.style.transform = `rotate(${tempRotation}deg)`;

            // 3. IMAGE SWAP (Preview)
            updateImage(tempRotation);
        }

        function handleEnd(e) {
            if (!isDragging || isLocked) return;
            isDragging = false;

            const x = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const deltaX = x - startX;

            // 4. SNAP LOGIC
            // If user swiped more than 50px, snap to next/prev sector (90 degrees)
            if (deltaX > 50) {
                targetRotation += 90; // Swipe Right -> Clockwise
            } else if (deltaX < -50) {
                targetRotation -= 90; // Swipe Left -> Counter-Clockwise
            } else {
                // If swipe was small, snap back to original (do nothing)
            }

            // Apply smooth snap animation
            rotatingLayer.style.transition = 'transform 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
            rotatingLayer.style.transform = `rotate(${targetRotation}deg)`;
            
            // Reset thumb
            thumb.style.transform = `translateX(-50%)`;

            // Update Image Final
            updateImage(targetRotation);
        }

        function updateImage(rotation) {
            let normalizedRot = Math.round(rotation) % 360;
            if (normalizedRot < 0) normalizedRot += 360;
            
            // Shift 45deg to center the zone
            let activeSectorIndex = Math.floor((normalizedRot + 45) / 90) % 4;
            
            let newSrc = sectors[activeSectorIndex].src;
            if (!frontImage.src.includes(newSrc)) {
                frontImage.src = newSrc;
                if (navigator.vibrate) navigator.vibrate(15);
            }
        }

        // --- LOCK IN (TAP) ---
        // We detect a tap if deltaX was very small (< 5px)
        
        touchZone.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', (e) => {
            if(!isDragging) return;
            const deltaX = Math.abs(e.clientX - startX);
            if(deltaX < 5) {
                lockIn();
            } else {
                handleEnd(e);
            }
        });

        touchZone.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', (e) => {
             if(!isDragging) return;
             // Calc delta
             const endX = e.changedTouches[0].clientX;
             const deltaX = Math.abs(endX - startX);
             if(deltaX < 5) {
                 lockIn();
             } else {
                 handleEnd(e);
             }
        });


        function lockIn() {
            if (isLocked) return;
            isLocked = true;
            isDragging = false;

            // Snap to nearest 90
            let snap = Math.round(targetRotation / 90) * 90;
            
            rotatingLayer.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            rotatingLayer.style.transform = `rotate(${snap}deg)`;

            document.body.classList.add('is-locked');
            if (navigator.vibrate) navigator.vibrate([50]);

            setTimeout(() => {
                document.body.classList.remove('is-locked');
                isLocked = false;
                // Reset front image
                frontImage.src = sectors[0].src;
            }, 3000);
        }

    </script>
</body>
</html>
